<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset Css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- My Style -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/logic.js"></script>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-2">
                <button id="slot-1-join">Join</button>

                <button id="slot-1-leave">Leave</button>
                <span id="player-1-name"></span>
            </div>
            <div class="col-8">
                <div id="results" class="jumbotron">

                </div>
            </div>
            <div class="col-2">
                <button id="slot-2-join">Join</button>

                <button id="slot-2-leave">Leave</button>
                <span id="player-2-name"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button class="choice" data-choice="r">Rock</button>
                <button class="choice" data-choice="p">Paper</button>
                <button class="choice" data-choice="s">Scissors</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="submit-choice">Submit</button>
            </div>
        </div>







        <input id="user-name" type="text">

        <input id="submit-user-name" type="submit" value="submit">



    </main>



</body>

</html>
